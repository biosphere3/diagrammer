  - name: Biogas Stove
    excerpt: >
      The instove is a cookstove/rocket stove that can be easily build and use any type of heat energy for cooking and water heating.
    image: http://target.scene7.com/is/image/Target/14525615?wid=450&hei=450&fmt=pjpeg
    inputs:
      - name: Biogas
        state: gas
        temp: null
        rate: 2
        units: cubic meter
        per: day
      - name: Uncooked Food
        state: Solid
        temp: null
        rate: 2000
        units: calories
        per: day
    outputs:
      - name: Cooked food
        state: solid
        temp: null
        rate: 2000
        units: Calories
        per: day
  - name: Hot water heater
    excerpt: >
        A gas hot water heater can be modified to take heat from any gas stream. This is a standard home water heater, converted to run on exhuast gas from the incinerator
    image: http://ritetechplumbing.ca/wp-content/uploads/2013/10/bradford-white-hot-water-tank.jpg
    inputs:
      - name: Hot Exhuast
        state: gas
        temp: 600
        rate: 3
        units: m3
        per: day
      - name: Clean Water
        state: liquid
        temp: 600
        rate: 3
        units: m3
        per: day  
    outputs:
      - name: Hot Water
        state: liquid
        temp: 150F
        rate: 34.6
        units: gal
        per: hour
      - name: Cooler Exhaust
        state: energy
        temp: null
        rate: 400
        units: m3
        per: day
  - name: Farmbot XL
    excerpt: >
        The showerloop is an open source water recycling shower that saves water and energy by recycling hot water for the duration of the shower.
