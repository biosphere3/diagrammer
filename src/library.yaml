  - name: Human
    excerpt: >
      A human is a naked ape. They can be powered by sunlight, but most of them don't know that yet.
    image: https://a2ua.com/human/human-002.jpg
    inputs:
      - name: Water
        state: liquid
        temp: 60F
        rate: 1
        units: gal
        per: day
      - name: Calories
        state: energy
        temp: null
        rate: 2000
        units: Calories
        per: day
