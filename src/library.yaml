processes:
  - name: IBC Biodigester
    excerpt: >
      A biodigester uses methanogenic Archea to decompose organic waste into fertilizer and natural gas. This design is based out of a standard 1000L IBC tank.
    image: http://solarcities.eu/sites/default/files/styles/content_medium/public/media/3ibc.png?itok=atrHBT-O
    inputs:
      - name: Water
        state: liquid
        temp: 115F
        rate: 5
        units: gal
        per: day
      - name: Organic Waste
        state: solid
        temp: 60F
        rate: 1
        units: kg
        per: day
    outputs:
      - name: Biogas
        state: gas
        temp: 95F
        rate: 1
        units: cubic meter
        per: day
      - name: Effluent
        state: liquid
        temp: 95F
        rate: 5
        units: gal
        per: day
