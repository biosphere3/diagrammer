  - name: Ceramic Filter
    excerpt: >
        The lifestraw filter is a low-cost, gravity fed ceramic filter. It takes clean water and turns it into potable water by passing the water through a micro-porous ceramic filter medium.
    image: http://www.water-filters-reviewed.com/image-files/doulton-ceramic-water-filter.jpg
    inputs:
      - name: Clean Water
        state: liquid
        temp: 60F
        rate: 1
        units: Gal
        per: day
    outputs:
      - name: Potable Water
        state: liquid
        temp: 60F
        rate: 1
        units: gal
        per: day
  - name: Slow Sand Filter
    excerpt: >
        A slow sand filter filters water through layers of sand, gravel, and charcoal. It is a slow process, but is an effective first step in cleaning and clarifying dirty water or gray water.
    image: http://www.americanaquariumproducts.com/images/graphics/pondbarrelfilter1.jpg
    inputs:
      - name: Gray Water
        state: liquid
        temp: 60F
        rate: 1
        units: gal
        per: day
    outputs:
      - name: Clean Water
        state: liquid
        temp: 60F
        rate: 1
        units: gal
        per: day
