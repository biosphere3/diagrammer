  - name: Human
    excerpt: >
      A human is a naked ape. They can be powered by sunlight, but most of them don't know that yet.
    image: https://www.formfonts.com/files/1/11752/man-person-people-boy-student-human_FF_Model_ID11752_1_2dpstand11_thumb.jpg
    inputs:
      - name: Water
        state: liquid
        temp: 60F
        rate: 1
        units: gal
        per: day
      - name: Calories
        state: energy
        temp: null
        rate: 2000
        units: Calories
        per: day
